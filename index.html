<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>  
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
            <div style="margin-left:50px">
            <table style="width:100%" >
           <tr>
               <td style="width:30%">Amount</td> 
               <td style="width:70%"><input type="number" id="principal"></td>
            </tr>
            <tr>
                <td style="width:30%">Interest Rate</td>
                <td style="width:70%"><input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="UpdateRate()"><span id="rate_val">10.25</span>%</td>
            </tr>
            <tr>
                <td style="width:30%">No. of Years</td>
                <td style="width:70%"><select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
                    </select></td>
            </tr>
            <tr>   
                <td style="width:30%">Interest</td>
                <td style="width:70%"><span id="result"></span></td>
            </tr>
            <tr>
                <td style="width:30%"><button onclick="compute()">Compute Interest</button></td>
                <td style="width:70%"></td>
            </tr>
              </table>
            </div>
            <div style="margin-left:50px">
            <table style="width:100%" >
           <tr>
            <tr>   
                <td style="width:50%"><span id="result"></span></td>
                <td style="width:50%"></td>
            </tr>
            <tr>
                </table>
            </div>
        <p><footer>
            &#169; This Calculator belongs to Melanie
        </footer></p>
        </div>
    </body>
    
</html>
